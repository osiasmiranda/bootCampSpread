<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/img.png" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/logo.png"
            alt="logoInstantagram"
            class="instagram-logo"
          />
          <div class="profile-photo">
            <img
              src="https://github.com/osiasmiranda.png"
              alt="foto do perfil"
            />
          </div>
          <a href="#" class="instagram-login">Continue como osiasmiranda</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <!--Segundo Grupos-->
        <div class="group">
          <p class="not-account">Não é osiasmiranda?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-ser</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo.</p>
          <div class="download">
            <a href="#" class="app-download">
              <img src="./img/apple-button.png" alt="apple" />
            </a>
            <a href="#" class="app-download">
              <img src="./img/googleplay.png" alt="googleplay" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
